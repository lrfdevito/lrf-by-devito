
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRF by De Vito</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LRF by De Vito</h1>
        <p>Light Rock Fishing στην Τήνο - Δραστηριότητα ψαριών & Χάρτης</p>
    </header>
    <main>
        <section>
            <h2>Επίλεξε είδος ψαριού:</h2>
            <select id="fishSelect">
                <option value="sargos">Σαργός</option>
                <option value="melanouri">Μελανούρι</option>
                <option value="loutsos">Λούτσος</option>
                <option value="stira">Στήρα</option>
                <option value="sfyrida">Σφυρίδα</option>
                <option value="rofos">Ροφός</option>
                <option value="magiatiko">Μαγιάτικο</option>
                <option value="palamida">Παλαμίδα</option>
                <option value="safridi">Σαφρίδι</option>
            </select>
        </section>
        <section id="mapArea">
            <h2>Χάρτης Δραστηριότητας</h2>
            <div id="map">[Χάρτης με θερμοχρωμική απεικόνιση εδώ]</div>
        </section>
    </main>
    <footer>
        <p>© 2025 LRF by De Vito</p>
    </footer>
</body>
</html>
